<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="screen">
        <div id="game">
            <div id="game_backgrounds"></div>
            <div id="game_elements">
                <div id="noed_container">
                    <div id="noed_sprite">
                    </div>
                </div>
                <div id="wallnut_container">
                    <div id="wallnut_sprite">
                    </div>
                </div>
                <div id="peanut_container">
                    <div id="peanut_sprite">
                    </div>
                </div>
                <div id="chipnuts_container">
                    <div id="chipnuts_sprite">
                    </div>
                </div>
            </div>
            <div id="game_ui">
                <div id="time_board">
                    <div id="time_fill" class="tid">
                    </div>
                </div>
                <div id="life_board"></div>
                <div id="point_board"></div>

            </div>

        </div>
        <div id="start_game">
            <div id="start_button"></div>
        </div>
        <div id="game_over">
            <div id="game_over_points"></div>
            <div id="try_again1"></div>
        </div>
        <div id="level_complete">
            <div id="level_complete_points"></div>
            <div id="try_again2"></div>
        </div>

        <div id="sounds">
            <audio src="sounds/klik1_01.mp3" id="klik1_sound"></audio>
            <audio src="sounds/klik2_01.mp3" id="klik2_sound"></audio>
            <audio src="sounds/ouch_01.mp3" id="ouch_sound"></audio>
            <audio src="sounds/ow_01.mp3" id="ow_sound"></audio>
            <audio src="sounds/tablyd_01.mp3" id="lose_sound"></audio>
            <audio src="sounds/weee_01.mp3" id="wee_sound"></audio>
            <audio src="sounds/win_01.mp3" id="win_sound"></audio>
            <audio src="sounds/Fly+Faster+Chicken+-+320bit.mp3" id="background_sound"></audio>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
